<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Forgot Password</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link th:href="@{/frontend/lib/animate/animate.min.css}" rel="stylesheet">
  <link th:href="@{/frontend/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link th:href="@{/frontend/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link th:href="@{/frontend/css/style.css}" rel="stylesheet">
</head>

<body>
<!--  navbar fragment -->
<nav th:replace="common/frontFragments :: navbar('profile')"></nav>
<div class="p-0">
  <div class="container-xxl py-5">
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <span th:if="${message!=null}" th:text="${message}" class="text-danger d-block my-2"></span>
          <form th:action="@{/requestForReset}" method="post" th:object="${validateSendEmailForm}">
            <label class="form-label mb-1">Enter the email address associated with your account</label>
            <input type="text" th:field="*{email}"
                   th:placeholder="${#fields.hasErrors('email')} ? 'Please fill an email address!' : 'Enter your email address...'"
                   th:classappend="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
            />
            <button class="btn btn-primary mt-4" type="submit">Send Email</button>
          </form>
          <span th:if="${sendMessage!=null}" th:utext="${sendMessage}" class="mt-5"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:src="@{/frontend/lib/wow/wow.min.js}"></script>
<script th:src="@{/frontend/lib/easing/easing.min.js}"></script>
<script th:src="@{/frontend/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/frontend/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/frontend/js/main.js}"></script>
</body>

</html>
