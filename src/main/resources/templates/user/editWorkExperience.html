<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Edit Work Experience</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Files -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/dashboard/css/light-bootstrap-dashboard.css?v=2.0.0} " th:rel="stylesheet" />
    <link th:href="@{/dashboard/css/styles.css}" th:rel="stylesheet" />

    <link th:href="@{/frontend/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/frontend/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm py-3 px-5">
                    <div class="header">
                        <h4 class="title">Edit Work Experience</h4>
                    </div>

                    <div class="content">
                        <form th:action="@{'/user/editExp/' + ${workExperience.id}}" method="post" th:object="${workExperience}">
                            <div class="">
                                <div class="form-group">
                                    <label for="jobTitle">Job Title</label>
                                    <input type="text" th:field="*{jobTitle}"
                                           th:classappend="${#fields.hasErrors('jobTitle')} ? 'form-control is-invalid' : 'form-control'"
                                           id="jobTitle" placeholder="Enter Job Title" />
                                    <span th:if="${#fields.hasErrors('jobTitle')}" th:errorclass="text-danger" th:errors="*{jobTitle}"></span>

                                </div>
                                <div class="form-group">
                                    <label for="companyName">Company Name</label>
                                    <input type="text" th:field="*{companyName}" id="companyName"
                                           th:classappend="${#fields.hasErrors('companyName')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Enter Company Name" />
                                    <span th:if="${#fields.hasErrors('companyName')}" th:errorclass="text-danger" th:errors="*{companyName}"></span>

                                </div>
                                <div class="form-group">
                                    <label for="startDate">Start Date</label>
                                    <input type="date" th:field="*{startDate}" id="startDate"
                                           th:classappend="${#fields.hasErrors('startDate')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Enter Start Date" />
                                    <span th:if="${#fields.hasErrors('startDate')}" th:errorclass="text-danger" th:errors="*{startDate}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="endDate">End Date</label>
                                    <input type="date" class="form-control" th:field="*{endDate}" id="endDate" placeholder="Enter End Date" />
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" th:field="*{description}" id="description" placeholder="Enter Description"></textarea>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-success shadow rounded my-2 mr-2 successBtn">Update</button>
                                <a th:href="@{/user/profile}" class="btn btn-secondary shadow rounded cancelBtn my-2">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

<!--   Core JS Files   -->
<script src="/dashboard/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/dashboard/js/core/popper.min.js" type="text/javascript"></script>
<script src="/dashboard/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="/dashboard/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
<script src="/dashboard/js/demo.js"></script>
</html>
