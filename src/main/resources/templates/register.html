<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <!--bootstrap css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/frontend/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/frontend/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/frontend/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/frontend/css/style.css}" rel="stylesheet">
    <link th:href="@{/frontend/css/login.css}" rel="stylesheet" type="text/css" />
</head>

<body>
<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0 pe-3">
    <a href="#" class="navbar-brand d-flex align-items-center text-center py-0 px-4 px-lg-5">
        <h1 class="m-0 text-primary">JobPortal</h1>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 pe-5 p-lg-0">
            <a th:href="@{/home}" class="nav-item nav-link">Home</a>
            <a th:href="@{'/registerForm'}" class="nav-item nav-link active" >Register User</a>
            <a th:href="@{'/companyRegisterForm'}" class="nav-item nav-link" >Register Company</a>
        </div>
    </div>
</nav>
<!-- Navbar End -->
    <!--Start Login Content -->
    <div class="container mt-3">
        <div class="d-flex justify-content-center align-items-center">
            <div class="card w-100 shadow-lg">
                <div class="card-body p-5 pb-3">
                    <div class="row align-items-center">
                        <div class="col-lg-6 col-sm-12 order-lg-1 order-2">
                            <div class="my-5">
                                <h2 class="fw-bolder mb-4">Sign Up</h2>
                                <form th:action="@{/register}" method="post" th:object="${userRegisterForm}">
                                    <div class="input-group mb-3 border-bottom form-group">
                                        <span class="input-group-text input-icons"><i class="fa-solid fa-user"></i></span>
                                        <input th:type="text" name="name" class="form-control inputs" th:field="*{name}" placeholder="Your Name *" />
                                        <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
                                    </div>
                                    <div class="input-group mb-3 border-bottom form-group">
                                        <span class="input-group-text input-icons"><i class="fa-solid fa-envelope"></i></span>
                                        <input th:type="text" name="email" class="form-control inputs" th:field="*{email}" placeholder="Your Email *" />
                                        <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                                    </div>
                                    <div class="input-group mb-3 border-bottom form-group">
                                        <span class="input-group-text input-icons"><i class="fa-solid fa-lock"></i></span>
                                        <input th:type="password" name="password" class="form-control inputs" th:field="*{password}" placeholder="Password *" />
                                        <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                                    </div>
                                    <div class="d-flex flex-column justify-content-between align-items-center">
                                        <a th:href="@{'/login'}" class="text-info mb-2">Already have an account?</a>
                                        <button th:type="submit" class="btn btn-success w-100 rounded-1 py-2 mt-4">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12 order-lg-2 order-1">
                            <div class="d-flex justify-content-center">
                                <img th:src="@{frontend/img/register.png}" width="100%" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--End Login Content -->

    <!--bootstrap css1 js2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
