<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Contact - Job Portal Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/frontend/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/frontend/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/frontend/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/frontend/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="bg-white p-0">

    <!--  navbar fragment -->
    <nav th:replace="common/frontFragments :: navbar('contact')"></nav>

    <!--    header fragment -->
    <div th:replace="common/frontFragments :: header('contact')"></div>


    <!-- Contact Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Contact For Any Query</h1>
            <div class="row g-4">
                <div class="col-12">
                    <div class="row gy-4">
                        <div class="col-md-4 wow fadeIn" data-wow-delay="0.1s">
                            <div class="d-flex align-items-center bg-light rounded p-4">
                                <div class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3" style="width: 45px; height: 45px;">
                                    <i class="fa fa-map-marker-alt text-primary"></i>
                                </div>
                                <span>Maha Myaing St, Yangon</span>
                            </div>
                        </div>
                        <div class="col-md-4 wow fadeIn" data-wow-delay="0.3s">
                            <div class="d-flex align-items-center bg-light rounded p-4">
                                <div class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3" style="width: 45px; height: 45px;">
                                    <i class="fa fa-envelope-open text-primary"></i>
                                </div>
                                <span>zawmyonaing.dev@gmail.com</span>
                            </div>
                        </div>
                        <div class="col-md-4 wow fadeIn" data-wow-delay="0.5s">
                            <div class="d-flex align-items-center bg-light rounded p-4">
                                <div class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3" style="width: 45px; height: 45px;">
                                    <i class="fa fa-phone-alt text-primary"></i>
                                </div>
                                <span>09795976786</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <iframe class="position-relative rounded w-100 h-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1909.6993423199078!2d96.13377213869933!3d16.806566345996256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c1eb46595fb6db%3A0x4b8cc2ba75f12640!2sMaha%20Myaing%20St%2C%20Yangon!5e0!3m2!1sen!2smm!4v1694394664225!5m2!1sen!2smm" frameborder="0" style="min-height: 400px; border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="col-md-6">
                    <div class="wow fadeInUp" id="contact" data-wow-delay="0.5s">

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input th:type="text" class="form-control" id="name" placeholder="Your Name">
                                        <label for="name">Your Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input th:type="email" class="form-control" id="email" placeholder="Your Email">
                                        <label for="email">Your Email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <input th:type="text" class="form-control" id="subject" placeholder="Subject">
                                        <label for="subject">Subject</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 150px"></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" id="sendMsg">Send Message</button>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->

    <!--     footer fragment -->
    <div th:replace="common/frontFragments :: footer"></div>

    <!--        back to top button -->
    <a th:insert="common/frontFragments :: backToTop"></a>


</div>

<!-- JavaScript Libraries -->
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:src="@{/frontend/lib/wow/wow.min.js}"></script>
<script th:src="@{/frontend/lib/easing/easing.min.js}"></script>
<script th:src="@{/frontend/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/frontend/lib/owlcarousel/owl.carousel.min.js}"></script>

<script type="text/javascript">
    var token = $('#_csrf').attr('content');
    var header = $('#_csrf_header').attr('content');
    $(document).ajaxSend(function(e,xhr,options) {
        xhr.setRequestHeader(header, token);
    })

    $(document).ready(function(){
        $("#sendMsg").click(function(){
            var mailObj = {
                name : $("#name").val(),
                email : $("#email").val(),
                subject : $("#subject").val(),
                message : $("#message").val()
            };

            var errorMsg = '<div  class="alert alert-danger alert-dismissible fade show" role="alert">! Please Fill All Content Correctly And Not Empty !<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';

            var successMsg = '<div  class="alert alert-success alert-dismissible fade show" role="alert">Your mail was sent to Admin. Thanks !<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
            $.ajax({
                method : 'post',
                url : '/contact/sendMessage',
                contentType: 'application/json',
                data : JSON.stringify(mailObj),
                dataType: 'json',
                success: function(response) {
                        if (response.error == false) {
                            $("#contact").prepend(successMsg);
                        }else{
                             $("#contact").prepend(errorMsg);
                        }
                }
            });

        });
    });
</script>

<!-- Template Javascript -->
<script th:src="@{/frontend/js/main.js}"></script>
</body>

</html>
