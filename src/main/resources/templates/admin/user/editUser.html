<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>User Edit</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS Files -->
  <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link th:href="@{/dashboard/css/light-bootstrap-dashboard.css?v=2.0.0} " th:rel="stylesheet" />
  <link th:href="@{/dashboard/css/styles.css}" th:rel="stylesheet" />

  <link th:href="@{/frontend/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/frontend/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <div th:replace="common/fragments :: sidebar('user')"></div>
  <div class="main-panel">
    <header th:insert="common/fragments :: header('user')"></header>

    <div class="content">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Edit Status of ID : [[${user.id}]]</h4>
                <p class="card-category">Can edit user Status</p>
              </div>
              <div class="card-body">
                <form th:action="@{'/admin/user/updateUser?page='+${currentPage}}" method="post" th:object="${user}">
                <div class="row">
                  <input type="hidden" th:field="*{id}">
                  <input type="hidden" th:field="*{name}">
                  <input type="hidden" th:field="*{email}">
                  <input type="hidden" th:field="*{password}">
                  <input type="hidden" th:field="*{role}">
                  <div class="col-12">
                    <div class="row mb-3 input-group-sm">
                      <label class="col-sm-4 col-form-label">Name</label>
                      <div class="col-sm-7 p-2 mr-4">
                        <span class="p-2">[[${user.name}]]</span>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-4 col-form-label">Email</label>
                      <div class="col-sm-7 p-2 mr-4">
                        <span class="p-2">[[${user.email}]]</span>
                      </div>

                    </div>
                    <div class="row mb-3 input-group-sm">
                      <label class="col-sm-4 col-form-label">Disable</label>
                      <div class="col-sm-7 p-2 mr-4">
                        <input type="checkbox" th:field="*{disable}" name="disable">
                      </div>
                    </div>

                  </div>
                </div>
                <div class="text-start">
                  <button class="btn btn-success shadow rounded mr-2 successBtn" type="submit">Submit</button>
                  <button class="btn btn-secondary shadow rounded cancelBtn" type="button" onclick="cancelForm()">Cancel</button>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="common/fragments :: footer"></div>
  </div>
</div>
</body>

<script type="text/javascript">
  function cancelForm() {
      window.location = "[[@{'/admin/user/userList?page='+${currentPage}}]]";
  }
</script>

<!--   Core JS Files   -->
<script src="/dashboard/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/dashboard/js/core/popper.min.js" type="text/javascript"></script>
<script src="/dashboard/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="/dashboard/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
<script src="/dashboard/js/demo.js"></script>

</html>
