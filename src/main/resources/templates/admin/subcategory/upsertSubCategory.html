<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Create category/edit category</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Files -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/dashboard/css/light-bootstrap-dashboard.css?v=2.0.0} " th:rel="stylesheet" />
    <link th:href="@{/dashboard/css/styles.css}" th:rel="stylesheet" />

    <link th:href="@{/frontend/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/frontend/css/style.css}" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div th:replace="common/fragments :: sidebar('subcategory')"></div>
        <div class="main-panel">
            <header th:insert="common/fragments :: header('subcategory')"></header>

            <div class="content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="card shadow-sm py-3 px-5">
                                <div class="header">
                                    <h4 class="title">Sub Category</h4>
                                </div>

                                <div class="content">
                                    <form th:action="@{/admin/subcategories/upsert}" method="post" th:object="${subCategory}">
                                        <input type="hidden" th:field="*{id}" />
                                        <div class="">
                                            <input type="hidden" th:name="currentPage" th:value="${currentPage}" />
                                            <div class="form-group">
                                                <label for="name">Sub Category Name</label>
                                                <input type="text" class="form-control" th:field="*{name}" name="name" id="name" placeholder="Enter Sub Category Name" />
                                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message text-danger"></span>
                                            </div>

                                            <div class="form-group">
                                                <label for="category">Category:</label>
                                                <select id="category" th:field="*{category}" class="form-control mb-5 focus-outline-none border-3 p-1 shadow rounded" required>
                                                    <option value="" selected>Select Category</option>
                                                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                                </select>
                                                <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="error-message text-danger"></span>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-start">
                                            <button type="submit" class="btn btn-success shadow rounded mr-2 successBtn">Submit</button>
                                            <a th:href="@{'/admin/subcategories/list?page=' + ${currentPage}}" class="btn btn-secondary shadow rounded cancelBtn">Cancel</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="common/fragments :: footer"></div>
        </div>
    </div>
</body>

<!--   Core JS Files   -->
<script src="/dashboard/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/dashboard/js/core/popper.min.js" type="text/javascript"></script>
<script src="/dashboard/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="/dashboard/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
<script src="/dashboard/js/demo.js"></script>

</html>
