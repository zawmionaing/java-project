<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS Files -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:href="@{/dashboard/css/light-bootstrap-dashboard.css?v=2.0.0} " th:rel="stylesheet" />
    <link th:href="@{/dashboard/css/styles.css}" th:rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/frontend/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/frontend/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <div th:replace="common/fragments :: sidebar('dashboard')"></div>
    <div class="main-panel">
        <header th:insert="common/fragments :: header('dashboard')"></header>
        <div class="content">
            <div class="container-fluid">
                <div class="row justify-content-start align-items-end">
                    <div class="col-lg-6 col-sm-7">
                        <div class="card p-3 shadow rounded-3 border-0">
                            <div class="card-header text-center">
                                <h5 class="card-title fs-5 text-uppercase text-primary">Job Portal</h5>
                            </div>
                            <div class="card-body text-center">
                                <div class="mb-2">
                                    <p class="card-category text-uppercase fs-6"> [[${authUser.name}]]</p>
                                    <p class="card-category  fs-6">[[${authUser.email}]]</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <a th:href="@{/admin/user/userList}" class="card-dashboard">
                            <div class="card p-3 shadow text-center rounded-3 border-0">
                                <i class="fas fa-users fs-1 mb-3 text-success"></i>
                                <p class="fs-6 text-muted text-uppercase m-0">Users</p>
                                <span class="fs-5 fw-bolder text-secondary">[[${userCount - 1}]]</span>
                            </div>
                        </a>

                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <a th:href="@{/admin/company/companyList}" class="card-dashboard">
                            <div class="card p-3 shadow text-center rounded-3 border-0">
                                <i class="fas fa-building fs-1 mb-3 text-success"></i>
                                <p class="fs-6 text-muted text-uppercase m-0">Companies</p>
                                <span class="fs-5 fw-bolder text-info">[[${companyCount}]]</span>
                            </div>
                        </a>

                    </div>
                </div>
                <div class="row justify-content-start align-items-end">
                    <div class="col-lg-3 col-sm-6">
                        <a th:href="@{/admin/categories/list}" class="card-dashboard">
                        <div class="card p-3 shadow text-center rounded-3 border-0">
                            <i class="fas fa-chart-pie fs-1 mb-3 text-success"></i>
                            <p class="fs-6 text-muted text-uppercase m-0">Categories</p>
                            <span class="fs-5 fw-bolder text-info">[[${categoryCount}]]</span>
                        </div>
                        </a>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <a th:href="@{/admin/subcategories/list}" class="card-dashboard">
                        <div class="card p-3 shadow text-center rounded-3 border-0">
                            <i class="fas fa-project-diagram fs-1 mb-3 text-success"></i>
                            <p class="fs-6 text-muted text-uppercase m-0">Sub-Categories</p>
                            <span class="fs-5 fw-bolder text-info">[[${subCategoryCount}]]</span>
                        </div>
                        </a>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <a th:href="@{/admin/location}" class="card-dashboard">
                        <div class="card p-3 shadow text-center rounded-3 border-0">
                            <i class="fas fa-map-marked-alt fs-1 mb-3 text-success"></i>
                            <p class="fs-6 text-muted text-uppercase m-0">Job Location</p>
                            <span class="fs-5 fw-bolder text-info">[[${townshipCount}]]</span>
                        </div>
                        </a>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <a th:href="@{/admin/job/jobList}" class="card-dashboard">
                            <div class="card p-3 shadow text-center rounded-3 border-0">
                                <i class="fas fa-address-card fs-1 mb-3 text-success"></i>
                                <p class="fs-6 text-muted text-uppercase m-0">Job Post</p>
                                <span class="fs-5 fw-bolder text-info">[[${jobCount}]]</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="common/fragments :: footer"></div>
    </div>
</div>
<!--Login success mesage modal-->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog mx-auto w-75 w-md-50 w-lg-25" role="document">
        <div class="modal-content">
            <div class="modal-body d-flex justify-content-between align-items-center">
                <p class="text-success m-0">Login Successful!</p>
                <p th:if="${registerSuccessMessage != null}" th:text="${registerSuccessMessage}" class="text-success m-0"></p>
                <a data-dismiss="modal"><i class="fas fa-times"></i></a>
            </div>
        </div>
    </div>
</div>
<!--Login success mesage modal End-->
<script th:inline="javascript">
    function showSuccessModal() {
        const loginSuccess = "[[${session.loginSuccess}]]";
        const loginSuccessCookie = getCookie("loginSuccess");
        if (loginSuccess && loginSuccessCookie !== "true") {
            $('#successModal').modal('show');
            document.cookie = "loginSuccess=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";

            setTimeout(function() {
            $('#successModal').modal('hide');
            }, 1500);
        }
    }

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    window.onload = showSuccessModal;
</script>
</body>
<!--   Core JS Files   -->
<script src="/dashboard/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/dashboard/js/core/popper.min.js" type="text/javascript"></script>
<script src="/dashboard/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="/dashboard/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
<script src="/dashboard/js/demo.js"></script>

</html>
