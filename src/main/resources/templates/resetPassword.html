<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobPortal | Password Reset</title>
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">

  <!--bootstrap css1 js1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!--font-awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Customized Bootstrap Stylesheet -->
  <link th:href="@{/frontend/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link th:href="@{/frontend/lib/animate/animate.min.css}" rel="stylesheet">
  <link th:href="@{/frontend/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

  <link th:href="@{/frontend/css/style.css}" rel="stylesheet">
  <link th:href="@{/frontend/css/login.css}" rel="stylesheet" type="text/css" />
</head>

<body>
<nav th:replace="common/frontFragments :: navbar('profile')"></nav>
<div class="container mt-5">
  <div class="d-flex justify-content-center align-items-center">
    <div class="card w-100 shadow-lg">
      <div class="card-body p-5">
        <div class="row">
          <div class="col-lg-6 col-sm-12 order-lg-1 order-2">
            <div class="my-5">
              <h4 class="fw-bolder mb-4">Reset Your Password</h4>
              <form th:action="@{/requestPasswordChange}" method="post" th:object="${passwordResetForm}">
                <input type="hidden" name="token" th:value="${token}" />
                  <div class="input-group border-bottom mb-3">
                    <span class="input-group-text input-icons"><i class="fa-solid fa-lock"></i></span>
                    <input th:type="password"  th:field="*{newPassword}"
                           th:classappend="${#fields.hasErrors('newPassword')} ? 'form-control inputs is-invalid' : 'form-control inputs'"
                           th:placeholder="${#fields.hasErrors('newPassword')} ? 'Please fill at least 8 characters!' : 'New password *'"
                    />
                  </div>
                <div class="input-group border-bottom mb-3">
                  <span class="input-group-text input-icons"><i class="fa-solid fa-lock"></i></span>
                  <input th:type="password" th:field="*{confirmPassword}"
                         th:classappend="${#fields.hasErrors('confirmPassword')} ? 'form-control inputs is-invalid' : 'form-control inputs'"
                         th:placeholder="${#fields.hasErrors('confirmPassword')} ? 'Need to confirm password!' : 'Confirm password *'"
                  />
                </div>
                <div class="d-flex flex-column justify-content-between align-items-center">
                  <span th:if="${error!=null}" th:text="${error}" class="text-danger text-center"></span>
                  <button th:type="submit" class="btn btn-success w-100 rounded-1 py-2 mt-4">Reset Password</button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 order-lg-2 order-1">
            <div class="d-flex justify-content-center">
              <img th:src="@{frontend/img/reset_password.png}" width="100%" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--bootstrap css1 js2 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
